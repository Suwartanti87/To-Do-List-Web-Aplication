<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Web Aplication</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
<div>
<header>
    <h1>To Do List</h1>
</header>

<main>
    <section id="todo-input-section" class="py-[16px]">
        <form action="">
            <input type="text" class="border-b p2" id="todo-input" placeholder="What To Do...">
            <input type="date" class="border-b p2" id="todo-date-input" placeholder="Select date">
            <button type="button" id="add-todo-button" onclick="validateInput();" class="bg-blue-500 text-white px-4 py-2">Add</button>
        </form>
    </section>

    <section class="flex justify-between">
        <button class="bg-green-500 text-white px-4 py-2">
            Filter
        </button>
        <button class="bg-red-500 text-white px-4 py-2" onclick="deleteAllTodo();">
            Delete All Task
        </button>
    </section>

    <section class="py-[16px]">
        <h2 class="text-x1 font-bold">List of To Do</h2>

        <ul id="todo-list" class="text-center">
            <p>No Task Add</p>
        </ul>
    </section>

</main>

<footer>
    <p>&copy;2025 Tanti To Do List</p>
</footer>
</div>  
<script src="js/script.js"></script>
</body>
</html>
