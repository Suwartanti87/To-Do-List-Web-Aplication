<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Web Aplication</title>

    <link rel="stylesheet" href="../To-Do-List-Web-Aplication/css/style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
</head>

<body>

<div class="container">
    <h1>To Do List</h1>
    <div class="todo-input-section">
        <input type="text" id="todo-input" placeholder="What To Do...">
        <input type="date" id="todo-date-input" placeholder="Select date">
        <button type="button" id="add-todo-button" onclick="validateInput();">Add</button>
        <button id="deleteAllBtn">DELETE ALL</button>
    </div>
    <div class="filter-section">
        <select id="filter" onchange="filterTodo();">
        <option value="">ALL</option>
        <option value="pending">Pending</option>
        <option value="done">Done</option>
        </select>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>TASK</th>
                <th>DUE DATE</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody id="todo-list">
            <tr>
                <td colspan="4" class="empty">No task found</td>
            </tr>
        </tbody>
    </table>
    

    <p>&copy;2025 Tanti To Do List</p>
</div>

<script src="../To-Do-List-Web-Aplication/js/script.js"></script>
</body>
</html>
